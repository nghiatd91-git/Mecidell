<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicell Plus Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Matter-TRIAL';
            src: url('Fonts/Matter/Matter-TRIAL-SemiBold.otf') format('opentype');
            font-weight: 670;
        }

        @font-face {
            font-family: 'FAIRE Octave Trial Variable';
            src: url('Fonts/FAIRE Octave/FAIREOctaveTrialVariable.ttf') format('truetype');
            font-weight: 300;
            font-style: italic;
        }
        :root {
            /* Màu sắc lấy từ hình ảnh */
            --text-color: #FAF5F6;
            /* Cập nhật lại biến font */
            --font-sans: 'Matter-TRIAL', sans-serif;
            --font-serif: 'FAIRE Octave Trial Variable', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: var(--text-color);
            font-family: var(--font-sans);
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. VIDEO NỀN --- */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Nằm dưới cùng */
        }

        /* --- 2. LỚP PHỦ LÀM TỐI (OVERLAY) --- */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Màu đen (0,0,0) với độ trong suốt 0.3 (30%) 
               -> Bạn chỉnh số 0.3 này để tăng giảm độ tối */
            background-color: rgba(0, 0, 0, 0.3); 
            z-index: 1; /* Nằm trên video, dưới nội dung */
            pointer-events: none; /* Cho phép bấm xuyên qua lớp này nếu cần */
        }

        /* --- 3. HEADER AREA --- */
        .header-container {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative; 
            z-index: 2; /* Nổi lên trên lớp phủ */
        }

        /* Nút Liên Hệ: Căn Phải */
        .contact-wrapper {
            display: flex;
            justify-content: flex-end;
            padding-right: 24px; 
            margin-bottom: 10px; 
        }

        .contact-img {
            width: 228px;
            height: auto;
            display: block;
        }

        /* Logo: Căn Giữa */
        .logo-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .logo-img {
            width: 354px;
            height: auto;
            max-width: 100%;
            display: block;
        }

        /* --- 4. NỘI DUNG CHỮ --- */
        .content-area {
            flex: 1;
            padding-left: 24px;
            padding-right: 24px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            position: relative;
            z-index: 2; /* Nổi lên trên lớp phủ */
        }

        /* CỤM CHỮ TRÊN */
        .text-group-top {
            text-align: left;
            margin-top: 64px; 
        }

        /* CỤM CHỮ DƯỚI */
        .text-group-bottom {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-top: auto; 
            margin-bottom: 120px; 
        }

        h1 {
            margin: 0;
        }

        .font-modern {
            font-family: var(--font-sans);
            font-weight: 800; 
            font-size: 48px; 
            line-height: 100%; 
            letter-spacing: -0.01em; 
            margin-bottom: 5px; 
            /* Text shadow nhẹ giúp chữ tách bạch hơn nữa */
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .font-classic {
            font-family: var(--font-serif);
            font-weight: 400; 
            font-style: italic;
            font-size: 64px;
            line-height: 100%;
            letter-spacing: -0.01em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* --- 5. FOOTER PILL --- */
        .footer-pill-container {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2; /* Nổi lên trên lớp phủ */
        }

        .footer-pill {
            background-color: rgba(255, 245, 246, 0.25); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 30px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            color: #222;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-background">
        <source src="videos/page1_func_1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="video-overlay"></div>

    <div class="header-container">
        <div class="contact-wrapper">
            <a href="tel:0916887158">
                <img src="images/contact_mobile.png" alt="Liên hệ ngay" class="contact-img">
            </a>
        </div>

        <div class="logo-wrapper">
            <img src="logos/mobile_big.svg" alt="Medicell Plus Premium" class="logo-img">
        </div>
    </div>

    <div class="content-area">
        <div class="text-group-top">
            <h1 class="font-modern">Vẻ đẹp</h1>
            <h1 class="font-classic">hồi sinh</h1>
        </div>

        <div class="text-group-bottom">
            <h1 class="font-modern">từ sâu</h1>
            <h1 class="font-classic">bên trong</h1>
        </div>
    </div>

    <div class="footer-pill-container">
        <a href="#" class="footer-pill">medicell.com.vn</a>
    </div>

</body>
</html>
